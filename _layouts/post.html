---
layout: default
---
<article>
    <header>
        <h2>{{ page.title }}</h2>

        <p>{{ page.date|date: "%d.%m.%Y" }}</p>
    </header>
    {{ content }}
    <footer>
        <div class="author-info">
            Von <span class="author">
                {% if page.author %}
                    <a href="{{page.author.url}}">{{ page.author.name }}</a>
                {% else %}
                    <a href="{{site.author.url}}">{{ site.author.name }}</a>
                {% endif %}
            </span>
        </div>
    </footer>
</article>
