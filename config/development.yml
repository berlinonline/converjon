# Development configuration file.
#
# Start a server with this configuration merged over default.yml via:
#
# converjon --dev
#
server:
  port: 8001

download:
  url_whitelist:
    - "http://localhost:8002/*"

# start a test server to automatically deliver test images
test_server:
  enabled: true
  port: 8002

authentication:
  username: "testuser"
  password: "testpass"

logging:
  error: "stderr"
  debug: "stderr"
  access: "stdout"
