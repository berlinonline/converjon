#urls:
#  - "http://localhost*" #this will match URLs on localhost, this is the dev/testing default
#  - "http://www.lnwdr.de*"

server:
  port: 80
  instance_name: null

cache:
  base_path: "cache"

process:
  limit: 5

analysis:
  aoi_name: "AOI"

converter:
  padding_color: "#fefe00"
  default_mime_type: "image/jpeg"

cropping:
  default_mode: "aoi_coverage"

constraints:
  quality:
    min: 0
    max: 100
  colors:
    min: 1
    max: 256
  width:
    min: 1
    max: 10000
  height:
    min: 1
    max: 10000
